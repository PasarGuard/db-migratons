# PostgreSQL to MySQL Migration Config
# Usage: ./migrate.sh --config config.postgres-to-mysql.yml

source:
  type: "postgres"
  url: "postgresql://user:password@localhost:5432/sourcedb"

target:
  type: "mysql"
  url: "mysql+pymysql://admin:password@localhost:3306/targetdb"

exclude_tables:
  - admin_usage_logs
  - user_usage_logs

# Enum/string column default values (optional)
enum_defaults:
  fingerprint: "none"
  security: "inbound_default"

# Automatically truncate strings that exceed column max length (optional)
# Set to true to auto-truncate, false to fail on truncation errors
truncate_strings: false

# Table order based on foreign key dependencies
# If not specified, uses default PasarGuard schema order
table_order:
  # System/configuration tables (no dependencies)
  - jwt
  - system
  - settings

  # Core tables
  - admins
  - core_configs
  - nodes
  - inbounds
  - groups

  # Association tables for many-to-many relationships
  - inbounds_groups_association

  # Dependent tables
  - hosts
  - user_templates
  - template_group_association

  # User tables (depends on groups, templates)
  - users
  - users_groups_association
  - next_plans

  # Usage and log tables (depends on users, nodes)
  - admin_usage_logs
  - user_usage_logs
  - notification_reminders
  - user_subscription_updates
  - node_user_usages
  - node_usages
  - node_usage_reset_logs
  - node_stats
